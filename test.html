    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"

      @font-face {
        font-family: "poppins-med";
        src: url("./assets/fonts/poppins-medium-webfont.woff2") format("woff2"),
          url("./assets/fonts/poppins-medium-webfont.woff") format("woff");
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: "poppins-reg";
        src: url("./assets/fonts/poppins-regular-webfont.woff2") format("woff2"),
          url("./assets/fonts/poppins-regular-webfont.woff") format("woff");
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: "poppins-light";
        src: url("./assets/fonts/poppins-light-webfont.woff2") format("woff2"),
          url("./assets/fonts/poppins-light-webfont.woff") format("woff");
        font-weight: 300;
        font-style: normal;
      }

      @font-face {
        font-family: "poppins-ex-light";
        src: url("./assets/fonts/poppins-extralight-webfont.woff2")
            format("woff2"),
          url("./assets/fonts/poppins-extralight-webfont.woff") format("woff");
        font-weight: 200;
        font-style: normal;
      }

      :root {
        --primary-color: #6200ee;
        --primary-variant-color: #3700b3;
      }

      a {
        font-family: "poppins-reg", sans-serif;
        font-size: 18px;
      }

      header > a {
        color: var(--primary-color);
        text-decoration: none;
      }

      h1 ~ h2 {
        color: red;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-weight: 700;
