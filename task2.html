            display: grid;
            width: 50vw;
            grid-template-columns: 1fr auto;
        }
        .input{
            grid-column: 1/ -1;
            grid-row: 1/ -1;
            padding: 2rem 3rem;
            font-size: 2rem;
            border: 2px solid black;
            border-radius: 50px;
        } 
        .btn{
