<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .wraper{
            display: grid;
            width: 95vw;
            grid-template-columns: 1fr auto;
        }
        .input{
            grid-column: 1/ -1;
            grid-row: 1/ -1;
            padding: 2rem 3rem;
            font-size: 2rem;
            border-radius: 50px;
        } 
        .btn{
            margin: 10px 10px;
            grid-column: 2/ -1;
            grid-row: 1/ -1;
            padding: 1rem 3rem;
            font-size: 1rem;
            border-radius: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>

    <div class="wraper">
        <input type="text" class="input">
        <button type="submit" class="btn">submit</button>
    </div>

</body>
</html>
