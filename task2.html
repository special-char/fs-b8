<!DOCTYPE html>
<html>

<head>
    <title>Hii</title>
<style>
.container {
  
  height: 100vh;
  background: rgb(1, 20, 1);
  display: grid;
grid-template-columns: 100px 100px ;
grid-template-rows: 100px 100px;
  padding: 0;
  justify-content: space-between;
  align-content: space-between;

}

.container div {
  box-sizing: border-box;
}

.box1 {
  
  background-color: darkorange;
}

.box2 {
  
  background-color: royalblue;
}

.box3 {
  
  background-color: chartreuse;
}

.box4 {
  
  background-color: blue;
}
    </style>
</head>

<body>

    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

</body>

</html>
