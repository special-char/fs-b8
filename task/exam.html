<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="exam.css">
</head>

<body>
    <main>
        <section>
            <img srcset="image/image-product-desktop.jpg 600w , image/image-product-mobile.jpg 686w"
                sizes="(max-width: 600px) 686px, 300px" alt="A bottle of perfume surrounded by foliage">
            <div class="product-desc">
                <span class="category">Perfume</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <span class="sale-price">$149.99</span>
                    <span class="list-price">$169.99</span>
                </div>
                <button><i class="cart-shopping"></i>Add to Cart</button>
            </div>
        </section>
    </main>

</body>

</html>
