<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <header>
            <div class="boxl">
                <img src="/act1/img/Group 12.png" alt="log">
            </div>
            <div class="boxt">Fantasy Quiz #156</div>
            <div class="boxcan">
                <img src="/act1/img/Outline.png" alt="cancel">
            </div>
        </header>
        <main>
            <p>PREDICT THE TOP LOSER (for tomorrow) across these indices</p><br>
            <div class="inputs">
                <div class="rbox">
                    <span class="dbox" style="align-self: center;">A</span>
                    <input type="radio" name="all">
                    <p>NIFTY50&nbsp;&nbsp;₹ 17,356,-0.31%</p>
                </div>
                <div class="rbox">
                    <span class="dbox" style="align-self: center;">B</span>
                    <input type="radio" name="all">
                    <p>NIFTYNEXT50&nbsp;&nbsp;₹56,226,-0.31%</p>
                </div>
                <div class="rbox">
                    <span class="dbox" style="align-self: center;">C</span>
                    <input type="radio" name="all">
                    <p>NIFTYBANK&nbsp;&nbsp;₹17,356,+2.12%</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="probar">
                <meter id="file" max="100" min="0" optimum="20" value="20" 
                ></meter>
                <p>1/5</p>
            </div>
            <div class="ctn">
                <button class="cmbtn">continue</button>
            </div>
        </footer>
        <aside class="bg-blue-600">

        </aside>
</body>
</html>
