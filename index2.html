
    <form>
        <h1>Registration from</h1>
        <a href="#Registration">Registration</a>
        <section id="#Registration" style="height: 100vh; background-color: coral">
       <div>
        <label for="username">Username:</label>
        <input type="text" id="username"  placeholder="enter your name " required autocomplte="given-name">
       </div>
    
       <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="enter your email" id="email"  required autocomplte="given-name">
       </div>
      
       <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required autocomplte="given-password">
       </div>
    
       <div>
        <label for="conform_password">Confirm Password:</label>
        <input type="password" id="conform_password" required autocomplte="given-conform_password">
       </div>
      
    
       <fieldset>
         <div>
         <legend>Gender</legend>
         <input type="radio" name="gender" id="male">
         <label for="male">Male</label>
         </div>
    
         <div>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
         </div>
         
         <div>
          <input type="radio" name="gender" id="Other">
          <label for="other">other</label>
         </div>
         
        </fieldset> 
        <input type="submit" value="Submit">
      </section>
      </form>
